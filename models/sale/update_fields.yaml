# ===================================
#  Form Field Definitions
# ===================================

fields:
    fullname:
        label: Full Name
        span: left
        placeholder: Full Name
        required: true

    invoice:
        label: Invoice
        span: right
        placeholder: Invoice Number
        required: true

    toolbar:
        type: partial
        span: left
        path: sale_toolbar
        cssClass: collapse-visible

secondaryTabs:
    stretch: true
    fields:
        products:
                tab: Products
                type: partial
                path: sale_add_products

        sale_items:
                tab: Invoice
                type: partial
                span: auto
                path: sale_items_fields

        dni:
            tab: Invoice
            label: CUIL/CUIT
            placeholder: CUIL/CUIT/DNI
            span: right

        phone:
            tab: Invoice
            label: Phone
            placeholder: Phone
            span: right

        email:
            tab: Invoice
            label: Email
            placeholder: Email
            span: right

        address:
            tab: Invoice
            label: Address
            placeholder: Address
            span: right

        city:
            tab: Invoice
            label: City
            placeholder: City
            span: right

        payment:
            tab: Invoice
            label: Pay Method: 
            type: radio
            span: left
            cssClass: payment-block
            default: cash
            options:
                cash: Cash
                credit_card: Credit Card
                current_account: Current Account

        checkout:
                tab: Invoice
                type: partial
                span: left
                path: sale_checkout

        description:
            tab: Invoice
            label: Description
            type: richeditor
            span: left

        state:
            tab: Invoice
            label: State
            placeholder: State
            span: right

        country:
            tab: Invoice
            label: Country
            placeholder: Country
            span: right


