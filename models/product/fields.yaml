# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: awme.stocket::lang.products.title
        span: left
        placeholder: awme.stocket::lang.products.product_name
        required: true

    slug:
        label: Slug
        span: right
        required: true
        preset:
            field: title
            type: slug

    toolbar:
        type: partial
        path: product_toolbar
        cssClass: collapse-visible

secondaryTabs:
    stretch: true
    fields:
        model:
            tab: awme.stocket::lang.products.product
            label: awme.stocket::lang.products.model
            type: text
            span: left
            required: true

        is_enabled:
            tab: awme.stocket::lang.products.product
            label: awme.stocket::lang.products.is_enabled
            type: switch
            span: right
            default: true

        is_stockable:
            tab: awme.stocket::lang.products.product
            label: awme.stocket::lang.products.is_stockable
            type: switch
            span: right
            default: true

        description:
            tab: awme.stocket::lang.products.product
            label: awme.stocket::lang.invoice.description
            type: richeditor
            span: left

        stock:
            tab: awme.stocket::lang.products.product
            label: Stock
            type: number
            span: right
            required: true

        sku:
            tab: awme.stocket::lang.products.product
            label: SKU
            type: text
            span: right
            required: true

        price:
            tab: awme.stocket::lang.products.product
            label: awme.stocket::lang.invoice.price
            type: number
            span: right
            required: true

        images:
            tab: awme.stocket::lang.products.product
            span: left
            label: awme.stocket::lang.products.images
            type: Backend\FormWidgets\FileUpload
            mode: image
            imageHeight: 150
            imageWidth: 150

        categories:
            tab: awme.stocket::lang.categories.category
            type: partial
            path: field_categories
